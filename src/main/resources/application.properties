spring.application.name=PatikaSpringBoot

# Port
server.port=8080

# White label
server.error.whitelabel.enabled=true

# Log
logging.file.name=.log/blog.log

# OFF > FATAL > ERROR > WARN > INFO > DEBUG > TRACE
logging.level.root=INFO

# Servlet
server.servlet.context-parameters.secretinformation=Beyza Kurt

# Proje Yolu
# server.servlet.context-path=C:\Users\beyzz\intellij-workspace\PatikaSpringBoot

# Swagger
# http://localhost:8080/swagger-ui.html
# http://localhost:8080/v3/api-docs/
# http://localhost:8080/api-docs/
# springdoc.api-docs.path=/api-docs
# springdoc.swagger-v1.path=swagger-v1-custom.html

# Thymeleaf
spring.thymeleaf.enabled=true

# Database
# create => Eger tablo yoksa tablo olustur varsa bir sey yapma
# create-drop => Eger tablo yoksa tablo olustur varsa tabloyu sil
# update => Eger tablo yoksa tablo olustur varsa guncelleme yap

# Database Config
logging.level.org.springframework.jdbc.core=TRACE
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

# H2 Database
# http://localhost:8080/h2-console
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./memory_persist/denemedb
spring.datasource.username=root
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# JPA
spring.jpa.hibernate.ddl-auto=update

